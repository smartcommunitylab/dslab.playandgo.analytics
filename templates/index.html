<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa H3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 80vh; width: 100%; margin-top: 10px; }
        .controls { margin-bottom: 10px; }
        .controls input { margin-right: 8px; }
    </style>
</head>
<body>
    <h2>Mappa H3</h2>
    <div class="controls">
        <label>Territory ID: <input type="text" id="territory_id" value="L"></label>
        <label>Year: <input type="text" id="year" value="2025"></label>
        <label>Target Resolution: <input type="number" id="target_resolution" value="8" min="0" max="15"></label>
        <label>Mode:
            <select id="mode">
                <option value="all">All</option>
                <option value="walk">Walk</option>
                <option value="bike">Bike</option>
                <option value="bus">Bus</option>
            </select>
        </label>
        <button onclick="loadGeoJson()">Load</button>
    </div>
    <div id="map"></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Centra la mappa su Lecco
        var map = L.map('map').setView([45.8566, 9.3977], 10);

        // Aggiungi il layer OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var geoJsonLayer = null;

        function loadGeoJson() {
            var territory_id = document.getElementById('territory_id').value;
            var year = document.getElementById('year').value;
            var target_resolution = document.getElementById('target_resolution').value;
            var mode = document.getElementById('mode').value;

            var url = `/api/geo/h3?territory_id=${encodeURIComponent(territory_id)}&year=${encodeURIComponent(year)}&target_resolution=${encodeURIComponent(target_resolution)}&mode=${encodeURIComponent(mode)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (geoJsonLayer) {
                        map.removeLayer(geoJsonLayer);
                    }
                    geoJsonLayer = L.geoJSON(data, {
                        style: function(feature) {
                            return {
                                color: feature.properties.color || '#3388ff',
                                fillColor: feature.properties.color || '#3388ff',
                                weight: 1,
                                fillOpacity: 0.6
                            };
                        },
                        onEachFeature: function(feature, layer) {
                            // Aggiungi popup con il numero di tracce
                            if (feature.properties && feature.properties.distinct_track_count !== undefined) {
                                layer.bindPopup(
                                    "Tracce distinte: " + feature.properties.distinct_track_count
                                );
                            }
                        }
                    }).addTo(map);
                    if (geoJsonLayer.getBounds().isValid()) {
                        map.fitBounds(geoJsonLayer.getBounds());
                    }
                })
                .catch(error => {
                    alert("Errore nel caricamento dei dati GeoJSON.");
                    console.error(error);
                });
        }
    </script>
</body>
</html>
