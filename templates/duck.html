<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa della durata media dei viaggi con partenza da cella H3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 80vh; width: 100%; margin-top: 10px; }
        .controls { margin-bottom: 10px; }
        .controls input { margin-right: 8px; }
    </style>
</head>
<body>
    <h2>Mappa H3</h2>
    <div class="controls">
        <label>Territory ID: <input type="text" id="territory_id" value="L"></label>
        <label>Campaign: <input type="text" id="campaign_id" value="67aa0a0b2ce13b53dcb8bf1f"></label>
        <label>Target Resolution: <input type="number" id="target_resolution" value="10" min="5" max="10"></label>
        <label>Mode:
            <select id="mode">
                <option value="walk">Walk</option>
                <option value="bike">Bike</option>
                <option value="bus">Bus</option>
                <option value="train">Train</option>
            </select>
        </label>
        <button onclick="loadGeoJson()">Load</button>
    </div>
    <!-- Loader -->
    <div id="loader" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:999;">
        <span style="background:#fff;padding:20px 40px;border-radius:8px;box-shadow:0 0 10px #aaa;font-size:1.2em;">
            Caricamento...
        </span>
    </div>
    <div id="map"></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Centra la mappa su Lecco
        var map = L.map('map').setView([45.8566, 9.3977], 10);

        // Aggiungi il layer OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var geoJsonLayer = null;

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
        }

        function loadGeoJson() {
            var territory_id = document.getElementById('territory_id').value;
            var campaign_id = document.getElementById('campaign_id').value;
            var target_resolution = document.getElementById('target_resolution').value;
            var mode = document.getElementById('mode').value;

            var url = `/api/geo/duck/avg-duration?territory_id=${encodeURIComponent(territory_id)}&campaign_id=${encodeURIComponent(campaign_id)}&target_resolution=${encodeURIComponent(target_resolution)}&mode=${encodeURIComponent(mode)}`;

            showLoader(true);
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (geoJsonLayer) {
                        map.removeLayer(geoJsonLayer);
                    }
                    geoJsonLayer = L.geoJSON(data, {
                        style: function(feature) {
                            return {
                                color: feature.properties.color || '#3388ff',
                                fillColor: feature.properties.color || '#3388ff',
                                weight: 1,
                                fillOpacity: 0.7
                            };
                        },
                        onEachFeature: function(feature, layer) {
                            // Aggiungi popup con il numero di tracce
                            if (feature.properties && feature.properties.tracks !== undefined) {
                                layer.bindPopup(
                                    "Tracce: " + feature.properties.tracks 
                                    + "<br>Durata media: " + feature.properties.avg_duration.toFixed(2) + " sec"
                                );
                            }
                        }
                    }).addTo(map);
                    if (geoJsonLayer.getBounds().isValid()) {
                        map.fitBounds(geoJsonLayer.getBounds());
                    }
                    showLoader(false);
                })
                .catch(error => {
                    alert("Errore nel caricamento dei dati GeoJSON.");
                    console.error(error);
                    showLoader(false);
                });
        }
    </script>
</body>
</html>
